<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AquaVend Kenya – Smart Water Vending Machines</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f8fb;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    /* ---------- DARK MODE ---------- */
    body.dark {
      background: #111;
      color: #eee;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: white;
      border-bottom: 4px solid #00a6b8;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header.dark {
      background: #222;
      border-bottom-color: #00ddee;
    }

    .logo {
      height: 60px;
    }

    nav a {
      margin: 0 15px;
      font-weight: bold;
      color: #222;
      text-decoration: none;
      cursor: pointer;
    }

    nav a:hover {
      color: #00a6b8;
    }

    body.dark nav a {
      color: #eee;
    }

    /* WHATSAPP BUTTON */
    .whatsapp {
      background: #00bb2d;
      padding: 10px 18px;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    /* DARK MODE SWITCH */
    .toggle-dark {
      padding: 8px 15px;
      background: #222;
      color: white;
      border-radius: 50px;
      cursor: pointer;
    }
    body.dark .toggle-dark {
      background: #ddd;
      color: #000;
    }

    /* HERO SECTION */
    #about {
      padding: 60px;
      text-align: center;
    }

    /* ---------- SLIDESHOW ---------- */
    .slideshow-container {
      max-width: 90%;
      margin: auto;
      position: relative;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    /* Prev/next buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      font-size: 25px;
      font-weight: bold;
      color: white;
      transition: 0.3s;
      user-select: none;
    }
    .prev { left: 0; }
    .next { right: 0; }

    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.4);
    }

    /* Fade animation */
    .fade {
      animation: fadeEffect 1.5s;
    }

    @keyframes fadeEffect {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* ---------- MACHINES SECTION ---------- */
    #machines {
      padding: 50px;
      text-align: center;
    }

    /* FOOTER */
    footer {
      margin-top: 50px;
      padding: 30px;
      background: #00a6b8;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header id="header">
  <img src="logo.png" class="logo" alt="Logo">

  <nav>
    <a onclick="scrollToSection('about')">About Us</a>
    <a onclick="scrollToSection('machines')">Our Machines</a>
    <a href="https://wa.me/254795805814" target="_blank" class="whatsapp">WhatsApp</a>
    <a onclick="scrollToSection('contact')">Contact</a>
  </nav>

  <div class="toggle-dark" onclick="toggleDark()">Dark Mode</div>
</header>

<!-- ABOUT SECTION + SLIDESHOW -->
<section id="about">
  <h1>Welcome to AquaVend Kenya</h1>
  <p>Smart vending machines for clean, purified drinking water.</p>

  <br>

  <div class="slideshow-container">
    <div class="slide fade">
      <img src="machine1.jpg">
    </div>

    <div class="slide fade">
      <img src="machine2.jpg">
    </div>

    <div class="slide fade">
      <img src="machine3.jpg">
    </div>

    <div class="slide fade">
      <img src="machine4.jpg">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>
</section>

<!-- MACHINES SECTION -->
<section id="machines">
  <h2>Our Machines</h2>
  <p>Reliable, modern, smart vending technology.</p>
</section>

<!-- CONTACT FOOTER -->
<footer id="contact">
  <h3>Contact Us</h3>
  <p>Phone: <b>0795805814</b></p>
  <p>Email: <b>kevinnjiriri23@gmail.com</b></p>
  <p>Nairobi, Kenya</p>
</footer>

<script>
/* ---------- DARK MODE ---------- */
function toggleDark() {
  document.body.classList.toggle("dark");
  document.getElementById("header").classList.toggle("dark");
}

/* ---------- SCROLL FUNCTION ---------- */
function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({ behavior: "smooth" });
}

/* ---------- SLIDESHOW SCRIPT ---------- */
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

setInterval(() => {
  plusSlides(1);
}, 4000);

function showSlides(n) {
  let slides = document.getElementsByClassName("slide");

  if (n > slides.length) { slideIndex = 1 }
  if (n < 1) { slideIndex = slides.length }

  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  slides[slideIndex - 1].style.display = "block";
}
</script>

</body>
</html>
